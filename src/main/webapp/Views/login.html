<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
        function validate() {
            if ($('#email').val() == '' || $('#pwd').val() == '') {
                alert("Required fields empty!");
                return false;
            }
        }
    </script>
    <style>
        .form-c {
            width: 1000px; /* Ширина блока */
            background: #fc0; /* Цвет фона */
            padding: 7px; /* Поля вокруг текста */
            border: 1px solid #ccc; /* Параметры рамки */
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .form-l {
            width: 300px; /* Ширина текстового блока */
            padding: 15px;
            background: #d6d6b0;
        }
    </style>
</head>
<body>
<form method="post" action="Login" id="form" class="form-c" >
    <p>Credentials</p>
    <div class="form-group">
        <label for="email"> Username:</label>
        <input type="text" class="form-control" id="email" name="user">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="pwd">
    </div>
    <button type="submit" onclick="return validate();" class="btn btn-default">Submit</button>
</form>
<br>
</body>
</html>
